{% load crispy_forms_filters %}


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    
</head>
<body>
<form class="form-horizontal" id="createNewModemForm" action="{% url 'login user' %}" method="POST"
                  enctype="multipart/form-data">
    <fieldset>
    <h1 id="login_h1">PassLocker</h1>
            <section class="vh-50">
                <div class="container py-5 h-40">
                    <div class="row d-flex justify-content-center align-items-center h-30">
                        <div class="col-12 col-md-8 col-lg-7 col-xl-5">
                            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-center">
                                    <h2>Login</h2>
                                    {{ form|crispy }}
                                    <input type="hidden" name="next" value="{{ next }}">
                                    <input type="submit" name="submit" value="Submit" class="btn btn-primary" id="submit-id-submit">
                                    {% csrf_token %}
                                     </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </fieldset>
</form>
</body>
</html>
